name: Deploy React App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm i

      - name: Build Project
        run: npm run build

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CLOUD_SSH_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: learncloud-453301 # Reemplaza esto con el Project ID de Google Cloud

      - name: Deploy using gcloud SSH
        run: |
          gcloud compute ssh ${{ secrets.USERNAME }}@${{ secrets.SERVER_IP }} --command="
            cd /home/jasantise/HexaFront &&
            git pull origin main &&
            npm i &&
            npm run build &&
            sudo cp -r dist/* /home/jasantise/HexaFront/dist &&
            sudo systemctl restart nginx
          "
